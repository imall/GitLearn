<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .marquee {
  overflow: hidden;
  position: relative;
  width: 300px; /* 輪播容器的寬度 */
  height: 50px; /* 輪播容器的高度 */
  height: 50px; /* 輪播容器的高度 */
  height: 50px; /* 輪播容器的高度 */
  height: 50px; /* 輪播容器的高度 */
  height: 50px; /* 輪播容器的高度 */
}

.marquee ul {
  list-style: none;
  margin: 0;
  padding: 0;
  position: absolute;
  top: 0;
  left: 0;
  animation: marquee 9s linear infinite; /* 動畫設定，9秒完成一次循環 */
}

.marquee li {
  display: inline-block;
  padding: 0 10px; /* 單個項目的間距 */
}

@keyframes marquee {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-100%);
  }
}
    </style>
    <div class="marquee">
        <ul>
          <li>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</li>
          <li>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</li>
          <li>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</li>
        </ul>
      </div>
</body>
</html>
